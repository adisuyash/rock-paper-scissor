<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Nobita's Challenge</title>
</head>

<body>
    <h1>
        Nobita's Challenge
    </h1>
    <div class="main-text">
        <p id="para1">Giyan is coming to beat Nobita !</p>
        <p id="para2">beat Giyan in Stone Paper Scissors & save Nobita !</p>
        <p id="para3">Will you be able to save Nobita?</p>
    </div>
    <div class="score-img">
        <p class="choose">Choose your Weapon!</p>
        <div class="image-flex">
            <img class="images" src="./images/rock.png" alt="rock">
            <img class="images" src="./images/paper.png" alt="paper">
            <img class="images" src="./images/scissor.png" alt="scissors">
        </div>
        <div class="players">
            <div class="display-score">You<p id="you" class="count">0</p></div>
            <div class="display-score">Giyan<p id="giyan" class="count">0</p></div>
        </div>
    </div>
</body>

</html>
